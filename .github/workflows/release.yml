name: Auto tag and release selected files

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  tag_and_release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Bump version and push tag
        id: tag
        uses: anothrNick/github-tag-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: patch
          RELEASE_BRANCHES: main

      - name: Prepare release package
        run: |
          mkdir -p release
          cp -r extensions release/
          cp Equilibrium.tox Synchronization.tox Smoothness.tox setup.sh setup.bat Examples.toe release/
          cd release
          zip -r ../release.zip .

      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.new_tag }}
          release_name: Release ${{ steps.tag.outputs.new_tag }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload release package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: release.zip
          asset_name: PyEyesWeb_${{ steps.tag.outputs.new_tag }}.zip
          asset_content_type: application/zip
